      <div class="reg">
        <h2>BurgerChamp Regisztráció</h2>

        <label for="name">Felhasználónév:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Jelszó:</label>
        <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
          title="A jelszóban legyen minimum 1 betű, 1 jel és 1 szám és legyen 8 karakter hosszú" required />

        <label for="repassword">Jelszó újra:</label>
        <input type="password" id="repassword" name="repassword" required />
        <button onclick="Register()">
          Regisztrálok!
        </button>

        <p>Van már Fiókja?

            Jelentkezzen be!
